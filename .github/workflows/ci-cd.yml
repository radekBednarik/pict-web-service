name: ci-cd

on:
  pull_request:
    branches: [main]

jobs:
  test:
    name: "E2E tests"
    timeout-minutes: 10
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.45.3-jammy

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install OS deps
        run: apt-get install tree -y

      - name: Show repo dir tree
        run: tree .

      - name: start backend server
        run: cd backend && npm ci && npm run dev & cd ..
        env:
          PORT: 4000
          PICT_LOC: ./binaries/pict
          LOG_FILE_PATH: server.log

      - name: start frontend app
        run: cd frontend && npm ci && npm run build && npm run preview &
        env:
          VITE_SERVER_BASE_URL: http://localhost:4000

      - name: run tests
        run: npm ci && npx playwright --version && npx playwright test
        env:
          HOME: /root

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: html-report/
          retention-days: 7
