name: ci-cd

on:
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:v1.45.3-jammy

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: start backend server
        run: cd backend && npm ci && npm run dev & cd ..
        env:
          PORT: 4000
          PICT_LOC: ./binaries/pict
          LOG_FILE_PATH: server.log

      - name: start frontend app
        run: cd frontend && npm ci && npm run build && npm run preview &
        env:
          VITE_SERVER_BASE_URL: http://localhost:4000

      - name: install pw deps and browsers
        run: npx playwright install --with-deps

      - name: run tests
        run: npx playwright test
        env:
          HOME: /root

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: html-report/
          retention-days: 7
